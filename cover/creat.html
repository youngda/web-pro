<!DOCTYPE html>
<html>
<head>
	<title>creat</title>
	<script type="text/javascript">
		window.onload=function(argument) {
			// body...
			var btnObj = document.getElementById('btn1');
			var txtObj = document.getElementById('txt');
			var uObj = document.getElementById('ul1');
			btnObj.onclick=function(argument) {
				// body...
				var creatLiObj =document.createElement('li');
				var liObj = uObj.getElementsByTagName('li');
				creatLiObj.innerHTML = txtObj.value;
				uObj.insertBefore(creatLiObj,liObj[0]);
			}
		}
	</script>
</head>
<body>
<input type="text" name="" id="txt">
<input type="button" name="" value="创建" id="btn1">
<ul id="ul1">
</ul>
</body>
</html>
