<!DOCTYPE html>
<html>
<head>
	<title>all-select</title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 250px;
			background: #278;
			margin: 1px;
			display: none;
			text-align: center;
			line-height: 50px;
		}
		.box2{
			width: 200px;
			height: 250px;
			background: #278;
			margin: 1px;
			display: none;
			text-align: center;
			line-height: 50px;
		}
		.box3{
			width: 200px;
			height: 250px;
			background: #278;
			margin: 1px;
			display: none;
			text-align: center;
			line-height: 50px;
		}
	</style>
	<script type="text/javascript">
	window.onload=function (argument) {
		// body...
		var btnObj = document.getElementById('btn');
		var notObj = document.getElementById('notBtn');
		var divObj = document.getElementById('div1')
		var cObj = divObj.getElementsByTagName('input');
		btnObj.onclick=function(){
			for (var i = 0; i < cObj.length; i++) {
				cObj[i].checked="checked";
			}
		}
		notObj.onclick=function(){
			for (var i = 0; i < cObj.length; i++) {
				cObj[i].checked=false;
			}
		}
	}
	</script>
</head>
<body>
<input type="button" name="" value="全选" id="btn">
<input type="button" name="" value="取消全选" id="notBtn"><br>
<div id="div1">
	<input type="checkbox" name=""><br>
	<input type="checkbox" name=""><br>
	<input type="checkbox" name=""><br>
	<input type="checkbox" name=""><br>
	<input type="checkbox" name=""><br>
	<input type="checkbox" name=""><br>
	<input type="checkbox" name=""><br>
	<input type="checkbox" name="" checked="checked"><br>
</div>
<input type="button" name="" value="美国">
<input type="button" name="" value="英国">
<input type="button" name="" value="法国">
<p></p>
<div style="display: block;" class="box1">
美国鬼子	
</div>
<div class="box2">
英国鬼子
</div>
<div class="box3">
法国鬼子
</div>
</body>
</html>
