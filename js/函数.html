<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的使用</title>
	<style>
		#div1{
			width: 200px;
			height: 30px;
			background: #ccc;
			display: none;
		}
	</style>
	<script>
		function f1(){
			//变量
			var sObj=document.getElementById('div1');
			sObj.style.display='block';
		}
		function f2(){
			var sObj2=document.getElementById('div1');
			sObj2.style.display='none';
		}
	</script>
</head>
<body>
	<input type="checkbox">
	<span onmouseover="f1()" onmouseout="f2()">十天内免登陆</span>
	<div id="div1">
		请不要公共场合登录
	</div><br>
</body>
</html>
