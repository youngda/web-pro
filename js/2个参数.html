<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			background: gray;
		}
	</style>
	<script>
		function a(attr,value){
			var b = document.getElementById('div1');
			b.style[attr]=value;
			/*b.style.attr=value*/
		}
	</script>
</head>
<body>
	<input type="button" value='变宽' onclick="a('width','400px')">
	<input type="button" value='变高' onclick="a('height','400px')">
	<input type="button" value='变色' onclick="a('background','pink')">
	<div id="div1"></div>

</body>
</html>
